<div>
  <p style="font-size: 22px;"> Uprawnienia Uzupełniające </p>
  <table style="font-size: 18px;"
         datatable id="ratingsTable"
  >
    <th>Nazwa</th>
    <th>Data wydania</th>
    <th>Podstawa</th>
    <tr *ngFor="let item of itemResource">
      <td>{{ item.name }}</td>
      <td>{{ item.releaseDate }}</td>
      <td>{{ item.lastName }}</td>
    </tr>
  </table>
</div>
