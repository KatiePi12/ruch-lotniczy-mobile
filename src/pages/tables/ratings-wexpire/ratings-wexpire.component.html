<div>
  <p style="font-size: 22px;"> Uprawnienia z datą ważności </p>
  <table style="font-size: 18px;"
         datatable id="usersTable"
  >
    <tr>
      <ion-slides>
        <ion-slide>
          <th>Organ</th>
          <th>Nazwa</th>
          <th>Ważne do</th>
    <tr *ngFor="let item of itemResource" (click)="rowClick(item.id)">
      <td>{{ item.airportICAO }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.expireDate | date:'dd/MM/yyyy' }}</td>
    </tr>
    </ion-slide>
    <ion-slide>
      <th>Podstawa</th>
      <th>OTP</th>
      <tr *ngFor="let person of itemResource">
        <td>{{ person.legalBasis }}</td>
        <td>{{ person.otp | date:'dd/MM/yyyy' }}</td>
      </tr>
    </ion-slide>
    </ion-slides>
    </tr>
  </table>
</div>
