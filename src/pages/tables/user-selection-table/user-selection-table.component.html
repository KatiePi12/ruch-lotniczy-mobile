<!--<div  style="font-size: 22px; table-layout: auto">-->
<div>
  <p style="font-size: 22px;"> Personel </p>
  <table style="font-size: 18px;"
         datatable id="usersTable"
         (reload)="reloadItems($event)"
  >
    <tr>
      <ion-slides>
        <ion-slide>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <tr *ngFor="let item of itemResource" (click)="rowClick(item.id)">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
          </tr>
        </ion-slide>
        <ion-slide>
          <th>Stopie≈Ñ</th>
          <th>Stanowisko</th>
          <tr *ngFor="let person of itemResource">
            <td>{{ person.militaryRank }}</td>
            <td>{{ person.role }}</td>
          </tr>
        </ion-slide>
      </ion-slides>
    </tr>
  </table>
</div>
