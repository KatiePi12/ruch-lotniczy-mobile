
    <table
           class="table table-striped"
           datatable id="usersSelTable"
           (reload)="reloadItems($event)"
    >
      <ion-slides>
        <ion-slide>
          <tr>
            <th >ID</th>
            <th >First name</th>
            <th >Last name</th>
            <th>Stopie≈Ñ</th>
          </tr>
          <tr *ngFor="let item of itemResource" (click)="rowClick(item.id)">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.militaryRank }}</td>
          </tr>
        </ion-slide>
        <ion-slide>
          <tr>
            <th>Stanowisko</th>
          </tr>
          <tr *ngFor="let item of itemResource">
            <td>{{ item.role }}</td>
          </tr>
        </ion-slide>
      </ion-slides>
    </table>
